<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="convo.css" />
    <title>Number Converter</title>
  </head>

  <body>
    <div class="binary">
      <h1>Number Converter</h1>
      <div class="card">
        <div class="input-fields">
          <label for="bin-inp"> Decimal: </label>
          <input type="number" aria-label="Search" id="bin-inp" />
        </div>
        <div class="input-fields">
          <label for="bin-out"> Binary: </label>
          <input type="number" aria-label="Search" id="bin-out" />
        </div>
      </div>
      <p class="error-msg">
        Use this tool to convert between Decimal & Binary numbers.
      </p>
    </div>
    <script src="convo.js"></script>
  </body>
</html>
