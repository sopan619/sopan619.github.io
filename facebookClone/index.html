<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./assets/index.9ecef5ba.css">
  </head>
  <body class="bg-gray-100">
    <!-- MAIN CONTAINER  -->
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <!-- LEFT COLUMN -->
      <div class="left mx-14 mb-24">
        <img class="w-64" src="./assets/fblogo.9531e960.svg" alt="" />
        <p class="text-3xl mx-7">
          Recent logins <br />
         <p class="text-xl mx-7">Click your picture or add an account.</p> 
        </p>
      </div>

      <!-- RIGHT COLUMN -->
      <div>
        <div class="right flex flex-col bg-white p-4 rounded-lg shadow-lg w-96">
          <input class="px-8 h-12 my-2 border border-1 border-gray-300 rounded-md outline-none focus:border-blue-500 " type="text" placeholder="Email Address or Phone Number" />
          <input class="px-8 h-12 my-2 border border-1 border-gray-300 rounded-md outline-none focus:border-blue-500" type="password" placeholder="Password" />
          <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md text-xl font-bold">Log In</button>
          <span class="text-blue-600 text-center text-sm tracking-tight cursor-pointer hover:underline pt-2 pb-5">Forgotten Password?</span>
          <hr />
          <button type="button" class="bg-green-500 hover:bg-green-600  text-white rounded-md text-lg font-bold w-fit px-4 py-2 mt-5 mb-4 mx-auto">Create New Account</button>
        </div>
        <div class="pt-5 ml-6"> 
          <p class="inline font-semibold cursor-pointer hover:underline">Create a Page</p>  
          <span>for a celebrity, brand or business.</span> 
        </div>
      </div>
      
    </div>
  </body>
</html>
